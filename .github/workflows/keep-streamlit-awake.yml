name: Keep Streamlit app awake

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Streamlit app
        run: |
          URL="https://your-deployed-app-url.streamlit.app"
          echo "Pinging $URL"
          curl -L --max-time 20 "$URL" -o /dev/null -s \
            || echo "Ping failed but continuing"
